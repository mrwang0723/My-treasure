<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" charset="UTF-8">
    <title>忘记密码</title>
    <script src="../../js/common/zpto.js" type="text/javascript"></script>
    <script src="../../js/common/jweixin-1.2.0.js" type="text/javascript"></script>
    <script src="../../js/common/md5.js"></script>
    <script src="../../js/common/vue.js"></script>
    <script type="text/javascript">
        var date = Date.now();
        var str = '';
        str += '<link href="../../css/common/wyn.css?' + date + '" rel="stylesheet" type="text/css">'
        str += '<link href="../../css/common/common.css?' + date + '" rel="stylesheet" type="text/css">'
        str += ' <link href="../../css/login/login.css?$' + date + '" rel="stylesheet" type="text/css">'
        str += ' <script src="../../js/common/wyn-plugin-library.js?' + date + '" type="text/javascript"><\/script>'
        str += ' <script src="../../js/common/common.js?' + date + '" type="text/javascript"><\/script>'
        str += ' <script src="../../js/login/forgetPassword.js?' + date + '" type="text/javascript"><\/script>'
        $('head').append(str);
    </script>
</head>
<body onload="wyn.init.bodyHeightMax()">
<div class="login-main-box main-box">
    <!--logo-->
    <div class="logo-box">
        <span class="logo"></span>
    </div>
    <!--输入框-->
    <ul class="user-input">
        <li class="user-phone icon-phone">
            <label to="#phone"><input id="phone" placeholder="请输入手机号" required type="tel" maxlength="11" v-model="phone">
                <span class="icon-small-close" @touchend="phone=''"></span>
            </label>
        </li>

        <li class="user-password icon-password">
            <label to="#user-password">
                <input id="user-password" name="user-password" required placeholder="请输入新密码"  v-model="password" type="password"
                       maxlength="20"/>
                <span class="icon-small-close" @touchend="password=''"></span>
                <i class="icon-password-hide"></i>
            </label>
        </li>

        <li class="user-code icon-shield">
            <label>
                <input style="width:60%" name="user-code" v-model="code" placeholder="请输入验证码" type="tel" maxlength="4"/>
                <button :code="postCode" type="button" :disabled="isGet" @click="getCode" name="get-code">获取验证码 </button>
                <span class="icon-small-close" @touchend="code=''"></span>
            </label>
        </li>
    </ul>
    <p class="login-prompt">
        <a>联系康乃心客服</a>
    </p>
    <div class="btn-submit">
        <button :disabled="isPost" name="user-submit" @click="submit" type="button">确认修改</button>
    </div>

</div>
</body>
</html>
