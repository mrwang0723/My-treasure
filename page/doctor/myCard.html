<script>
    $(function () {
        /*生成图片*/
        getDocCard(function () {
            html2canvas($("#card"), {
                onrendered: function (canvas) {
                    var url = canvas.toDataURL();
                    var img = new Image;
                    img.src = url;
                    var style = {
                        position: 'absolute',
                        width: '90%',
                        top: '50%',
                        left: '50%',
                        transform: 'translate(-50%,-50%)',
                        display: 'block',
                        'z-index': 999
                    }
                    for (var i in style) {
                        img.style[i] = style[i];
                    }
                    $('body').append(img);
                    $("#card").css('display', 'none');
                    setTimeout(function(){
                        window.removeLoading();
                    },300)
                }
            });
        });
