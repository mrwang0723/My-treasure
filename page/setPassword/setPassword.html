<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" charset="UTF-8">
    <title>设置密码</title>
    <link href="../../css/common/wyn.css" rel="stylesheet" type="text/css">
    <link href="../../css/common/common.css" rel="stylesheet" type="text/css">
    <link href="../../css/setPassword/setPassword.css" rel="stylesheet" type="text/css">
    <script src="../../js/common/zpto.js" type="text/javascript"></script>
    <script src="../../js/common/jquerySession.js" type="text/javascript"></script>
    <script src="../../js/common/wyn-plugin-library.js?999" type="text/javascript"></script>
    <script src="../../js/setPassword/setPassword.js?222" type="text/javascript"></script>
</head>
<body>
<div class="main-box">
    <ul class="user-input">
        <li class="user-password icon-password-2">
            <label><input name="user-password" placeholder="设置密码（6-20位数字或字母组合）" type="password" maxlength="20"/></label>
            <span class="icon-small-close"></span>
            <i class="icon-password-hide"></i>
        </li>
        <li class="user-password icon-password">
            <label><input name="user-password-again" placeholder="确认密码（6-20位数字或字母组合）" type="password" maxlength="20"/></label>
            <span class="icon-small-close"></span>
            <i class="icon-password-hide"></i>
        </li>
    </ul>
    <div class="btn-submit">
        <button disabled="disabled" name="user-submit" type="button">确认设置</button>
    </div>
    <p class="login-prompt">手机号及密码用于登录康乃心客户端</p>
</div>
</body>
</html>
