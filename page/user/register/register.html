    <script>
        $.ajax({
            url: ajaxUrl + '/v1_3/wx/member/doctor_code',
            data: {doctor_id: location.href.match(/\d*$/)[0] || 28},
            type: "POST",
            success: function (data) {
                var data = JSON.parse(data).datas
                console.log(data);
                var img = !!data['avatar'] ? data['avatar'] : '../../../images/common/common-header.png';
                var html = '\
                <div class="doctor-info-box">\
                <div class="header-box">\
           <div class="doctor-header"><img src=' + img + '></div>\
           <p class="doctor-name">' + data['name'] + '</p>\
       </div>\
        <div class="info-box">\
            <div>\
                <h3><s>' + data['level'] + '</s>&nbsp;/&nbsp;<span>' + data['dept_name'] + '</span></h3>\
                <p>' + data['hospital_name'] + '</p>\
            </div>\
            <div>\
                <h3>专业擅长:</h3>\
                <p>' + data['speciality'] + '</p>\
            </div>\
        </div>\
        </div>\
        <form>\
        <ul class="user-input">\
            <li class="user-name icon-user">\
                <label><input placeholder="请填写真实姓名，便于与医生联系" type="text" maxlength="4" name="user-name">\
                    <span class="icon-small-close"></span>\
                </label>\
            </li>\
            <li class="user-phone icon-phone">\
                <label><input placeholder="请输入手机号" type="tel" maxlength="13" name="user-phone">\
                    <span class="icon-small-close"></span>\
                </label>\
            </li>\
            <li class="user-code icon-shield">\
                <label><input style="width: 60%;" name="user-code" placeholder="请输入验证码" type="tel" maxlength="4"/>\
                    <button type="button" name="get-code">获取验证码</button>\
                    <span class="icon-small-close"></span>\
                </label>\
            </li>\
        </ul>\
        <!--底部按钮-->\
        <div class="btn-submit register-btn">\
            <button disabled="disabled" name="user-submit" type="button">登记</button>\
            <!--<p class="login-prompt">绑定手机号后将有机会成为<s>**</s>的健康俱乐部会员，获得<i>**</i>医生进一步服务</p>-->\
        </div>\
    </form>'
                $('.main-box').html(html)
                setTimeout(function(){
                    window.removeLoading();
                },500)
            }
        })
    </script>
</head>
